<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
  </script>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <script src="code.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/svg-icons-animate.css">
  <title>Adding Game</title>
</head>

<body>
  <div class="header">x <span id="score">0</span></div>

  <div id="math-box">
    <div id="carry"><span></span></div>
    <div id="arg1"></div>
    <div id="op"></div>
    <div id="arg2"></div>
    <hr />
    <div id="result">
      <span></span><span></span><span></span><span></span><span></span><span></span
        <span></span><span></span><span></span><span></span><span></span><span></span>
    </div>
    <div id="submit-button" class="submit"></div>
  </div>

  <div id="success-status">
    <div class="o-circle c-container__circle o-circle__sign--success">
      <div class="o-circle__sign"></div>
    </div>
  </div>

  <div id="failure-status">
    <div class="o-circle c-container__circle o-circle__sign--failure">
      <div class="o-circle__sign"></div>
    </div>
  </div>

  <div id="swiper" class="number-swiper">
    <div id="swiper-cancel" class="centeralign">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
        <circle fill="none" stroke="#D06079" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1" />
        <line fill="none" stroke="#D06079" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" x1="34.4"
          y1="37.9" x2="95.8" y2="92.3" />
        <line fill="none" stroke="#D06079" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" x1="95.8"
          y1="38" x2="34.4" y2="92.2" />
      </svg>
    </div>
    <ol class="number-swiper-column">
      <li></li>
      <li>?</li>
      <li>0</li>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
      <li>11</li>
      <li>12</li>
      <li>13</li>
      <li>14</li>
      <li>15</li>
      <li>16</li>
      <li>17</li>
      <li>18</li>
      <li>19</li>
      <li></li>
    </ol>
    <div id="swiper-accept" class="centeralign">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
        <circle fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1" />
        <polyline fill="none" stroke="#73AF55" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10"
          points="100.2,40.2 51.5,88.8 29.8,67.5 " />
      </svg>
    </div>
  </div>

  <div class="footer">
    <a href="https://www.flaticon.com/free-icons/click" title="click icons">Click icons created by Freepik -
      Flaticon</a><br />
    <a href="https://www.flaticon.com/free-icons/coin" title="coin icons">Coin icons created by Freepik - Flaticon</a>
  </div>
</body>
